<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    <link rel="stylesheet" href="style.css">
    <title>Dance Home Page</title>
</head>
<body>
    <div class="container">
        <img src="./Images/Img1.jpg" alt="bgImg" class="bgImg">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./Images/Logo.png" alt="logo" class="logo" />
                </div>
                <div class="nav-line"></div>
                <div>
                    <ul class="list">
                        <li class="list-item1">Home </li>
                        <li class="list-item2">About Us</li>
                        <li class="list-item3">Portfolio </li>
                        <li class="list-item4">Contact</li>
                    </ul>
                </div>
            </nav>
        </section>

        
        <section class="section1">
            <div class="section1-h1">
                <h1 class="top">Crea-</h1>
                <h1 class="bottom">tivity.</h1>
            </div>
            <div class="section1-mid">
                <h2>is our <br> ingredient</h2>
                <button class="section1-mid-btn">Check Our Package</button>
            </div>
            <div class="section1-right">
                <img src="./assets/Twitter Icon.svg" alt="twitterImg" class="section1-icons">
                <img src="./assets/Instagram Icon.svg" alt="instaImg" class="section1-icons">
                <img src="./assets/Facebook Icon.svg" alt="fbImg" class="section1-icons">
                <img src="./assets/Email Icon.svg" alt="emailImg" class="section1-icons">
            </div>
        </section>

        <section class="section2">
            <div class="section2-part1">
                <div class="sec2-line"> </div>
                <div class="sec2-bullet sec2-bullet1"> </div>
                <div class="sec2-bullet sec2-bullet2"> </div>
                <div class="sec2-bullet sec2-bullet3"> </div>
                <div class="sec2-bullet sec2-bullet4"> </div>
                <div class="sec2-bullet sec2-bullet5"> </div>
            </div>
            <div class="section2-part2">
                <p class="sec2-part2-container sec2-part2-container1">Photography</p>
                <p class="sec2-part2-container sec2-part2-container2">Videography</p>
                <p class="sec2-part2-container sec2-part2-container3">Graphic Design</p>
                <p class="sec2-part2-container sec2-part2-container4">Illustration</p>
                <p class="sec2-part2-container sec2-part2-container5">Animation</p>
            </div>
            <div class="section2-mid">
                <span><i class="fa-solid fa-quote-right"></i></span>
                <h3>We help you to create the best graphics, <br> photos, videos, animations and illustrations </h3>
                <img src="./Images/Img2.jpg" alt="">
            </div>
            <img src="./assets/arrow.svg" alt="arrowImg" class="sec2-right-img">
        </section>
    </div>
</body>
</html>
